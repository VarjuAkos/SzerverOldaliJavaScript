<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add New Masterpiece</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto"> <!-- Make the form narrower by using a smaller column size -->
                <h1>Add New Masterpiece</h1>
                <form action="path_to_your_upload_handling_script" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="imageUpload">Upload Image</label>
                        <input type="file" class="form-control-file" id="imageUpload" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="promptInput">Image Prompt</label>
                        <input type="text" class="form-control" id="promptInput" name="prompt" placeholder="Enter a prompt for your image" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Upload Masterpiece</button> <!-- Removed btn-lg and btn-block classes to make the button smaller -->
                        <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
