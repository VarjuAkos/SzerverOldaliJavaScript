        </div>

            <form>
                <div class="form-group">
                    <label for="taskname">Task name</label>

                </div>
                <div class="form-group">
                    <label for="description">Description</label>

                    </textarea>
                </div>
                <a href="index.html" class="btn btn-primary">New task</a>
                <a href="index.html" class="btn btn-default">Cancel</a>

        </div>
    </div>
